<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express API KEY Authentiation</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Express API KEY Authentiation</h1>

    <button id="normalBtn">Normal</button>
    <p id="normal"></p>

    <button id="secretBtn">Secret</button>
    <p id="secret"></p>

    <script>
        var serverURL = window.location.origin

        function ajaxAndDisplay ( route, displayElem ) {
        $.ajax({
            type: 'GET',
            url: serverURL + route,
            beforeSend: function (xhr) {
                xhr.setRequestHeader('API-Key', window.localStorage['API_KEY'])
            },
            success: function (response) {
                console.log(response.message)
                displayElem.append(response.message)
            },
            error: function(){
                displayElem.append('Cannot Access Secret Information. In your browser developer tools add the API-Key to your local storage and try again.')
            }
        })
        }

        $('#normalBtn').click(function(){
            ajaxAndDisplay('/normal', $('#normal'))
        })

        $('#secretBtn').click(function(){
            ajaxAndDisplay('/secret', $('#secret'))
        })

    </script>
</body>
</html>
